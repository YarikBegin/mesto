<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile" aria-label="секция редактирования профиля">
      <div class="profile__align">
        <img class="profile__avatar" alt="Аватар" src="./images/Avatar.svg">
        <div class="profile__info">
          <div class="profile__row-top">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="кнопка редактирования профиля"></button>
          </div>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements" aria-label="секция с фотографиями">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_type_edit-profile">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit-profile" name="popup-form">
        <input type="text" required class="popup__input popup__input_data_name" placeholder="Имя профиля" name="input-name">
        <input type="text" required class="popup__input popup__input_data_job" placeholder="Имя профиля" name="input-job">
        <button class="popup__button-submit" aria-label="сохранить" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close popup__button-close_type_edit-profile" aria-label="закрыть" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container popup__container_type_add">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_add" name="popup-form">
        <input type="text" required class="popup__input popup__input_data_image" placeholder="Название" name="input-image">
        <input type="url" required class="popup__input popup__input_data_url" placeholder="Ссылка на картинку" name="input-url">
        <button class="popup__button-submit" aria-label="сохранить" type="submit">Создать</button>
      </form>
      <button class="popup__button-close popup__button-close_type_add" aria-label="закрыть" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_photo overlay">
    <div class="popup__container popup__container_type_photo">
      <img class="popup__photo" alt="#" src="#">
      <p class="popup__subtitle"></p>
      <button class="popup__button-close popup__button-close_type_photo" aria-label="закрыть" type="button"></button>
    </div>
  </div>
  <template class="card-template">
    <article class="card">
      <button class="card__delete" type="button"></button>
      <img class="card__image" alt="#" src="#">
      <div class="card__align">
        <h2 class="card__title"></h2>
        <button class="card__button-like" type="button"></button>
      </div>
    </article>
  </template>
  <script type="module" src="./scripts/script.js"></script>
</body>

</html>
