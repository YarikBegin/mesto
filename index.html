<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__align">
        <img class="profile__avatar" alt="Аватар" src="./images/Avatar.svg">
        <div class="profile__info">
          <div class="profile__info_place_top">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <article class="card">
        <img class="card__image" alt="Фото Карачаевск" src="./images/karachaevsk.svg">
        <div class="card__align">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__button-like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" alt="Фото Гора Эльбрус" src="./images/elbrus.svg">
        <div class="card__align">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__button-like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" alt="Фото Домбай" src="./images/dombai.svg">
        <div class="card__align">
          <h2 class="card__title">Домбай</h2>
          <button class="card__button-like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" alt="Фото Мыс Острый" src="./images/ostrii.jpg">
        <div class="card__align">
          <h2 class="card__title">Мыс Острый</h2>
          <button class="card__button-like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" alt="Фото маяк Анива" src="./images/aniva.jpg">
        <div class="card__align">
          <h2 class="card__title">Маяк Анива</h2>
          <button class="card__button-like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" alt="Фото Байкал" src="./images/baikal.jpg">
        <div class="card__align">
          <h2 class="card__title">Байкал</h2>
          <button class="card__button-like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020. Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" required class="popup__input popup__input_name" placeholder="Имя профиля" name="input-name">
        <input type="text" required class="popup__input popup__input_about-me" placeholder="Имя профиля" name="input-about-me">
        <button class="popup__button-submit" aria-label="сохранить" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" aria-label="закрыть" type="button"></button>
    </div>
  </div>
</body>
</html>
